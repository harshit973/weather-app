<div class="nav">
    <form [formGroup]="ldata"  >
        <input [value]="address" (input)="lsearch()" placeholder="Search your location" formControlName="address">
        <button type="submit"><mat-icon>search</mat-icon></button>
    </form>
    <div style="position: absolute;left: 10px;font-size: 30px;bottom: 0px;top:0;display: flex;align-items: center;">
        <mat-icon routerLink="/" style="cursor: pointer;">arrow_back</mat-icon>
    </div>
</div>
<div class="display-outer">
    <div class="weather-outer">
        <div class="head">
            <h1 style="margin: 0;">{{name}}</h1>
            <img style="width:100px" src="{{thumb}}" alt="" srcset="">
            <div style="margin: 10px 0;">
                <span style="font-size: 40px;">{{temp}}</span><span>&#176;C</span>
            </div>
            <p style="font-size:20px;margin: 10px 0;">{{feellike}}</p>    
        </div>
    </div>
    <div id="map" >

    </div>
</div>
<div class="sresult">
    <div (click)="setpin(i.x,i.y,i.name)" style="padding: 20px 10px;cursor: pointer;border-bottom: 1px solid #c3c3c3;" *ngFor="let i of sresult">
        <p>{{i.name}}</p>
    </div>
</div>
